<link href="popup.css" rel="stylesheet" type="text/css" />
<script type="module" src="popup.js"></script>

<body>
  <div class="container">
    <div class="panes">
      <div class="title">Front Street - Enter Your Time</div>
      <div class="content">
        <div class="input-section">
          <label for="engagementNo">Engagement No.</label>
          <input type="text" id="engagementNo" placeholder="Enter Engagement No." />
          <button id="fillButton">Fill Input</button>
        </div>
        <div class="input-section">
          <label for="emsOptions">EMS Stuff</label>
          <select name="emsOptions" id="emsOptions">
            <option value="EMS Support">EMS Support</option>
            <option value="EMS Security">EMS Security</option>
            <option value="EMS Enhancements">EMS Enhancements</option>
            <option value="Non-Billable Admin">Non-Billable Admin</option>
            <option value="Non-Billable CPE">Non-Billable CPE</option>
          </select>
          <input type="text" id="hours" placeholder="hours" />
          
        </div>
        <div class="input-section">
          <input type="text" id="description" placeholder="description" />
          <button id="emsButton">EMS Submit</button>
        </div>
        <div class="input-section">
          <label for="timeSheetLine">Time Sheet Line</label>
          <button id="myButton">Add</button>
        </div>
        <div class="input-section">
          <label for="Verify Data">Verify Data</label>
          <button id="verify">Verify</button>
        </div>
        <button id="go-to-options">Go to options</button>
      </div>
    </div>
  </div>
</body>
